<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditThemeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditThemeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{themeController.selected.id}" title="#{bundle.EditThemeTitle_id}" required="true" requiredMessage="#{bundle.EditThemeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditThemeLabel_displayName}" for="displayName" />
                    <h:inputText id="displayName" value="#{themeController.selected.displayName}" title="#{bundle.EditThemeTitle_displayName}" required="true" requiredMessage="#{bundle.EditThemeRequiredMessage_displayName}"/>
                    <h:outputLabel value="#{bundle.EditThemeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{themeController.selected.name}" title="#{bundle.EditThemeTitle_name}" required="true" requiredMessage="#{bundle.EditThemeRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{themeController.update}" value="#{bundle.EditThemeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditThemeViewLink}"/>
                <br />
                <h:commandLink action="#{themeController.prepareList}" value="#{bundle.EditThemeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditThemeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
