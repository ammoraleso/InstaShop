<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuariosController.selected.idUsuario}" title="#{bundle.EditUsuariosTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_persona}" for="persona" />
                    <h:inputText id="persona" value="#{usuariosController.selected.persona}" title="#{bundle.EditUsuariosTitle_persona}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_persona}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_privilegios}" for="privilegios" />
                    <h:inputText id="privilegios" value="#{usuariosController.selected.privilegios}" title="#{bundle.EditUsuariosTitle_privilegios}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_privilegios}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuariosController.selected.password}" title="#{bundle.EditUsuariosTitle_password}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_fechaDesde}" for="fechaDesde" />
                    <h:inputText id="fechaDesde" value="#{usuariosController.selected.fechaDesde}" title="#{bundle.EditUsuariosTitle_fechaDesde}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fechaDesde}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_fechaHasta}" for="fechaHasta" />
                    <h:inputText id="fechaHasta" value="#{usuariosController.selected.fechaHasta}" title="#{bundle.EditUsuariosTitle_fechaHasta}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fechaHasta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{usuariosController.selected.estado}" title="#{bundle.EditUsuariosTitle_estado}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_sesion}" for="sesion" />
                    <h:inputText id="sesion" value="#{usuariosController.selected.sesion}" title="#{bundle.EditUsuariosTitle_sesion}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_sesion}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_IDSesion}" for="IDSesion" />
                    <h:inputText id="IDSesion" value="#{usuariosController.selected.IDSesion}" title="#{bundle.EditUsuariosTitle_IDSesion}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_IDSesion}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{usuariosController.selected.mail}" title="#{bundle.EditUsuariosTitle_mail}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_mail}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuarioModifica}" for="usuarioModifica" />
                    <h:inputText id="usuarioModifica" value="#{usuariosController.selected.usuarioModifica}" title="#{bundle.EditUsuariosTitle_usuarioModifica}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuarioModifica}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{usuariosController.selected.fecha}" title="#{bundle.EditUsuariosTitle_fecha}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_tema}" for="tema" />
                    <h:selectOneMenu id="tema" value="#{usuariosController.selected.tema}" title="#{bundle.EditUsuariosTitle_tema}" >
                        <f:selectItems value="#{themeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
