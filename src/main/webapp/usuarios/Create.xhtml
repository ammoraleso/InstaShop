<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuariosController.selected.idUsuario}" title="#{bundle.CreateUsuariosTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_persona}" for="persona" />
                    <h:inputText id="persona" value="#{usuariosController.selected.persona}" title="#{bundle.CreateUsuariosTitle_persona}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_persona}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_privilegios}" for="privilegios" />
                    <h:inputText id="privilegios" value="#{usuariosController.selected.privilegios}" title="#{bundle.CreateUsuariosTitle_privilegios}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_privilegios}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuariosController.selected.password}" title="#{bundle.CreateUsuariosTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_fechaDesde}" for="fechaDesde" />
                    <h:inputText id="fechaDesde" value="#{usuariosController.selected.fechaDesde}" title="#{bundle.CreateUsuariosTitle_fechaDesde}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_fechaDesde}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_fechaHasta}" for="fechaHasta" />
                    <h:inputText id="fechaHasta" value="#{usuariosController.selected.fechaHasta}" title="#{bundle.CreateUsuariosTitle_fechaHasta}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_fechaHasta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{usuariosController.selected.estado}" title="#{bundle.CreateUsuariosTitle_estado}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_sesion}" for="sesion" />
                    <h:inputText id="sesion" value="#{usuariosController.selected.sesion}" title="#{bundle.CreateUsuariosTitle_sesion}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_sesion}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_IDSesion}" for="IDSesion" />
                    <h:inputText id="IDSesion" value="#{usuariosController.selected.IDSesion}" title="#{bundle.CreateUsuariosTitle_IDSesion}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_IDSesion}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{usuariosController.selected.mail}" title="#{bundle.CreateUsuariosTitle_mail}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_mail}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_usuarioModifica}" for="usuarioModifica" />
                    <h:inputText id="usuarioModifica" value="#{usuariosController.selected.usuarioModifica}" title="#{bundle.CreateUsuariosTitle_usuarioModifica}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuarioModifica}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{usuariosController.selected.fecha}" title="#{bundle.CreateUsuariosTitle_fecha}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_tema}" for="tema" />
                    <h:selectOneMenu id="tema" value="#{usuariosController.selected.tema}" title="#{bundle.CreateUsuariosTitle_tema}" >
                        <f:selectItems value="#{themeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.create}" value="#{bundle.CreateUsuariosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.CreateUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
