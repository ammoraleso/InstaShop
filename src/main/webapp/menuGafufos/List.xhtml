<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMenuGafufosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMenuGafufosEmpty}" rendered="#{menuGafufosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{menuGafufosController.items.rowCount > 0}">
                    <h:outputText value="#{menuGafufosController.pagination.pageFirstItem + 1}..#{menuGafufosController.pagination.pageLastItem + 1}/#{menuGafufosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{menuGafufosController.previous}" value="#{bundle.Previous} #{menuGafufosController.pagination.pageSize}" rendered="#{menuGafufosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{menuGafufosController.next}" value="#{bundle.Next} #{menuGafufosController.pagination.pageSize}" rendered="#{menuGafufosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{menuGafufosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenuGafufosTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenuGafufosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenuGafufosTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenuGafufosTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenuGafufosTitle_nivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.nivel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenuGafufosTitle_padre}"/>
                            </f:facet>
                            <h:outputText value="#{item.padre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenuGafufosTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{menuGafufosController.prepareView}" value="#{bundle.ListMenuGafufosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{menuGafufosController.prepareEdit}" value="#{bundle.ListMenuGafufosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{menuGafufosController.destroy}" value="#{bundle.ListMenuGafufosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{menuGafufosController.prepareCreate}" value="#{bundle.ListMenuGafufosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMenuGafufosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
